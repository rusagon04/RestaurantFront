<form [formGroup]="form">
    <div class="row mt-2">
        <div class="col">
            <app-input PlaceHolder="Nombre" Label="Nombre" formControlName="name"></app-input>
        </div>
        <div class="col">
            <app-input PlaceHolder="Apellido" Label="Apellido" formControlName="lastName"></app-input>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-2 form-floating">
            <select class="form-select shadow bg-body rounded" id="floatingSelect" aria-label="Tipo de Documento" formControlName="typeDocument">
                <option value="CI" selected>CI</option>
                <option value="E">E</option>
                <option value="P">P</option>
                <option value="RIF">RIF</option>
              </select>
              <label class="ms-2">Tipo de Documento</label>
        </div>
        <div class="col-4">
            <app-input PlaceHolder="Documento" Label="Documento" formControlName="document"></app-input>
        </div>
        <div class="col">
            <app-input PlaceHolder="Contacto" Label="Contacto" formControlName="contact"></app-input>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-input PlaceHolder="Dirección" Label="Dirección" formControlName="address"></app-input>
        </div>
    </div>
    <div class="row ">
        <div class="col d-flex justify-content-end mt-4">
            <app-cancel-button LabelButton="Cancelar" (Click)="Cancel()"></app-cancel-button>
            <app-confirm-button *ngIf="Client.codclient === ''" LabelButton="Guardar" (Click)="SaveClient()"></app-confirm-button>
            <app-confirm-button *ngIf="Client.codclient != ''" LabelButton="Modificar" (Click)="UpdateClient()"></app-confirm-button>
        </div>
    </div>
</form>
